<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOOTY FIESTA</title>

<!--STYLE SECTION-->
<style>

    body {
    font-family: Arial, sans-serif;
    background: #73C8D2;
    margin: 0;
    padding: 20px;
  }

   header {
    text-align: center;
    margin-bottom: 30px;
  }

.login {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

   form {
    display: grid;
    gap: 12px;
    margin-bottom: 50px;
   }

   label {
    font-weight: bold;

  }

  input[type="text"]
  input[type="password"]
   {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #CD2C58;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 20px; 
  } 

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>

<body>
<header>
    <h1>Login Page</h1>
    <p>Enter details below to login.</p>
</header>

<!--LOGIN FORM-->
    <form id="login">
        <label>Enter Username:</label>
        <input type="text" id="login_username" required>
        <label>Enter Password:</label>
        <input type="password" id="login_password" required>
        <button type="submit">LOGIN</button>
    </form>

<!--JAVA FUNCTIONALITY-->
<script>
   document.getElementById("login").addEventListener("submit", function(e){
    e.preventDefault(); //PREVENTS THE FORM FROM REFRESHING THE PAGE

    // GET VALUES ENTERED BY USER AND REMOVES EXTRA SPACES
    const enteredUsername = document.getElementById("login_username").value.trim();
    const enteredPassword = document.getElementById("login_password").value.trim();

    // RETREIVES SAVED USER INFO FROM LOCAL STORAGE
    const savedUser = JSON.parse(localStorage.getItem("UserRegistration"));

    // CHECKS IF REGEISTERED USER EXISTS IN LOCAL STORAGE
    if(savedUser){
        //COMPARES ENTERED INFO WITH SAVED INFO
        if(enteredUsername === savedUser.username && enteredPassword === savedUser.password){
            alert("Login successful!");
            window.location.href = "mainpage.html"; 
        } else {
            alert("Incorrect username or password!");
        }
    } else {
        alert("No user found. Please register first.");
    }
});
</script>
</body>
</html>
